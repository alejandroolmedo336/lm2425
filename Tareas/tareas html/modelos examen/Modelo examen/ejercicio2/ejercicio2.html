<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Por favor rellena este formulario</legend>
            <div>
                <label for="">Nombre</label>
                <input type="text" placeholder="Escribe el nombre de tu personaje...">
                <label for="">¿Tiene poderes especiales?</label>
                <input type="checkbox" name="" id="">
                <label for="">Color favorito</label>
                <input type="color" name="" id="">
                <label for="">Descripción del mismo</label>
                <input type="text">
                <label for="">Email de su tribu</label>
                <input type="email" name="" id="">
                <label for="">Nacimiento</label>
                <input type="date">
                <label for="">Bando</label>
                <select name="" id="">
                    <option value="">Buenos</option>
                    <option value="">Malvados</option>
                </select>
                <label for="">Historia del personaje</label>
                <textarea name="" id="" placeholder="Puntos débiles"></textarea>
                <label for="">Imagen</label>
                <input type="file">
                <input type="submit">Crear
            </div>
        </fieldset>
    </form>
</body>
</html>
