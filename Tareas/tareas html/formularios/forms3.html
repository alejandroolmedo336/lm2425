<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms 3</title>
</head>
<body>
    
    <form action="">

        <fieldset>

            <legend>Preferencias</legend>

            
            <select name="velocidad" id="velocidad" multiple>
                <option value="100_mbits">100 Mbits</option>
                <option value="1000_mbits">1000 Mbits</option>
            </select>
            <br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni">
            <br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="">Elija un color:</label>
            <input type="color"><br>

            <textarea name="escribe" id="" rows="6" cols="49">Por favor, escriba aquí</textarea><br>

            <input type="checkbox" name="procesador" value="procesadoramd">AMD <br>
            <input type="checkbox" name="procesador" value="procesadorintel5">Intel5 <br>
            <input type="checkbox" name="procesador" value="procesadorintel7">Intel7 <br>
            <br>

            <label for="">Elija una hora:</label>
            <input type="time" name="hora"><br>

            <input type="radio" name="red" id="" name="red2g">2G<br>
            <input type="radio" name="red" id="" name="red3g">3G<br>
            <input type="radio" name="red" id="" name="red4g">3G<br>
            <br>

            <label for="">Elija un fichero:</label>
            <input type="file"><br>
            <br>
            
            <input type="checkbox" name="asignatura" value="asignaturahistoria">Historia<br>
            <input type="checkbox" name="asignatura"value="asignaturageografía">Geografía<br>
            <input type="checkbox" name="asignatura" value="asignaturalengua">Lengua<br>
            <input type="checkbox"name="asignatura"value="asignaturamatematicas">Matemáticas<br>
            <br>

            <label for="">Elija una hora:</label>
            <input type="time" name="hora"><br>
            <br>

            <label for="">Elija un fichero:</label>
            <input type="file"><br>
            <br>

            <textarea name="escribe" id="" rows="8" cols="49">Inserte aqui el texto</textarea>

        </fieldset>

    </form>

</body>
</html>
