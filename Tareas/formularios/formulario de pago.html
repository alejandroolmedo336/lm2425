<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
<form action="">
    
    <fieldset>

        <p><strong>FORMULARIO DE PAGO</strong> (Los campos obligatorios se han marcado con *)</p>

        <fieldset>
            
            <legend><strong>Información de contacto</strong></legend>

            <fieldset>

                <legend>Profesión</legend>

                <input type="radio" name="Profesión" id="">Profesor/a<br>
                <input type="radio" name="Profesión" id="">Estudiante<br>
                <input type="radio" name="Profesión" id="">Otro<br>

            </fieldset>

            <fieldset>

                <legend>Tratamiento</legend>

                <input type="radio" name="" id="">Sr/Sra<br>
                <input type="radio" name="" id="">Dr/Dra<br>
                <input type="radio" name="" id="">Otro<br>

            </fieldset>
            <br>

            <label for="">Nombre: *</label><br>
            <input type="text"><br>

            <label for="">Correo: *</label><br>
            <input type="text"><br>

            <label for="">Número de telefono: *</label><br>
            <input type="text"><br>

            <label for="">Contraseña: *</label><br>
            <input type="text"><br>

        </fieldset>

        <fieldset>

            <legend><strong>Información de pago</strong></legend>
            
            <label for="">Tipo de tarjeta:</label>
            <select name="" id="">
                <option value="visa">Visa</option>
            </select><br>
            <br>

            <label for="">Número de tarjeta: *</label><br>
            <input type="text"><br><br>
            <label for="">Fecha de caducidad: *</label><br>
            <input type="date" id="dd/mm/aaaa"><br><br>
            <label for="">Cuenta de paypal: *</label><br>
            <input type="text"><br><br>

            <label for="">Metodo depago preferido:</label>
            <select name="" id="">
                <option value="visa">Tarjeta de crédio</option>
            </select><br>
            <br>
    
        </fieldset>
        <br>

        <button style="background-color: black; color: antiquewhite;"><strong>VALIDAR EL PAGO</strong></button>

    </fieldset>

</form>
</body>
</html>
