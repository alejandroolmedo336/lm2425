<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms 2</title>
</head>
<body>
    
    <h1>Ejercicio 2</h1>

    <form action="">

    <fieldset>

        <legend>Complete, por favor</legend>

        <label for="">Elija una hora:</label>
        <input type="time" name="hora">
        <br>

        <textarea name="mensaje" id="" rows="6" cols="45">Utilice este cuadro para escribir</textarea>
        <br>

        <input type="radio" name="lenguaje" value="lenguajejava" id="">JavaScript <br>
        <input type="radio" name="lenguaje" value="lenguajepython" id="">Python <br>
        <input type="radio" name="lenguaje" value="lenguajehtml" id="">Html <br>
        <input type="radio" name="lenguaje" value="lenguajevisual_basic" id="">Visual basic <br>
        <br>

        <label for="">Elija un fichero:</label>
        <input type="file"><br>

        <label for="">Elija una fecha:</label> 
        <input type="date" name="fecha" id="dd/mm/aaaa"><br>

        <label for="">Elija un color:</label>
        <input type="color">

    </fieldset>

    <fieldset>

        <legend>Rellene las opciones siguientes</legend>

        <input type="checkbox" name="procesador" value="procesadorintel">Intel <br>
        <input type="checkbox" name="procesador" value="procesadoramd">AMD <br>
        <br>

        <label for="">Elija una hora:</label>
        <input type="time" name="hora"><br>

        <label for="">Elija un fichero:</label>
        <input type="file"><br>

        <input type="radio" name="procesador" id="" value="procesadoramd">AMD
        <input type="radio" name="procesador" id="" value="procesadorintel5">Intel5
        <input type="radio" name="procesador" id="" value="procesadorintel7">Intel7
        <br>

        <textarea name="escribe" id="" rows="4" cols="55">Utilice este recuadro por favor</textarea><br>

        <label for="">DNI</label>
        <input type="text" name="DNI"><br>

        <label for="">Nombre</label>
        <input type="text" name="nombre"><br>

        <label for="">Apellidos</label>
        <input type="text" name="Apellidos"><br>

        <label for="">Teléfono</label>
        <input type="text" name="Teléfono"><br>
        <br>

        <label for="">Elija un color:</label>
        <input type="color">

    </fieldset>

</form>

</body>
</html>
