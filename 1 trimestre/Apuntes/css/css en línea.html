<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css en línea</title>
</head>
<body>
    
<h1>CSS en línea</h1>

<p>
    Se dice que la css se aplica en línea cuando los estilos están dentro "body" ... "\body" en alguna etiqueta usando el atributo <strong>style</strong>. Ejemplo
    <span style="color: orange;">
        Este texto esta en color naranja y la info del estilo está en la propia línea.
    </span>
</p>

</body>
</html>
