<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura repetitiva</title>
</head>
<body>
    <script>
        //par
        for (var indice=0; indice<=100; indice=indice+2) {
            document.write(indice+"<br>")
        }

        //impar
        for (var indice=1; indice<=100; indice=indice+2) {
            document.write(indice+"<br>")
        }

        //todos
        for (var indice=0; indice<=100; indice=indice+1) {
            document.write(indice+"<br>")
        }
    </script>
</body>
</html>
