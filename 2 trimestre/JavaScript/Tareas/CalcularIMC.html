<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>
    <input type="text" id="peso" placeholder="Introduce el peso en kg">
    <input type="text" id="altura" placeholder="Introduce la altura en m">
    <button onclick="calcula()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcula() {
            let peso = parseFloat(document.getElementById("peso").value)
            let altura = parseFloat(document.getElementById("altura").value)
            let resultado = peso / (altura ** 2);

            if (isNaN(resultado)) {
                document.getElementById("resultado").innerHTML = "Debes introducir cifras"
            }
            else {
                document.getElementById("resultado").innerHTML = "Tu IMC es" + resultado
            }
        }
    </script>
</body>
</html>
