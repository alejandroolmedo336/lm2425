<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Cuenta cifras</title>
</head>
<body>
    <h1>Cuenta cifras</h1>
    <input type="text" id="numero" placeholder="Introduce números">
    <button onclick="cuentacifras()">Pulse para ver cuantas cifras tiene su número</button>
    <p id="resultado"></p>

    <script>
        function cuentacifras() {
            //let elemento_value = document.getElementById("numero").value;
            //let numero = parseInt(elemento_value);
            let numero = parseInt(document.getElementById("numero").value);

            if (isNaN(numero)) {
                document.getElementById("resultado").innerHTML = "Debes introducir cifras"
            }
            else {
                document.getElementById("resultado").innerHTML = "Tu número tiene " + numero.toString().length + " cifras.";
            }
        }
    </script>
</body>
</html>
