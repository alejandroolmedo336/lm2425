<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Factorial</h1>
    <input type="text" id="numero" placeholder="Introduce el numero">
    <button onclick="factorial()">Pulse para ver el factorial</button>
    <p id="resultado"></p>

    <script>
        function factorial() {
            let numero = parseInt(document.getElementById("numero").value)
            let resultado = 1;
            
            if (isNaN(numero) || numero < 0) {
                document.getElementById(resultado).innerHTML = "Debes introducir Cifras enteras"
            }
            for (let i = 2; i <= numero; i++) {
                resultado = resultado * i;
            }

            document.getElementById("resultado").innerHTML = "El factorial es " + resultado;
        }
    </script>
</body>
</html>
